<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMKT Trading Space</title>
  
  <!-- External Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid py-3">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="marketplace-tab" data-bs-toggle="tab" data-bs-target="#marketplace" type="button">
          <i class="bi bi-shop me-2"></i><span data-translate-key="marketplace">Marketplace</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="mytrades-tab" data-bs-toggle="tab" data-bs-target="#mytrades" type="button">
          <i class="bi bi-plus-circle me-2"></i><span data-translate-key="post">Post</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="wallet-tab" data-bs-toggle="tab" data-bs-target="#wallet" type="button">
          <i class="bi bi-wallet2 me-2"></i><span data-translate-key="wallet">Wallet</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="chatroom-tab" data-bs-toggle="tab" data-bs-target="#chatroom" type="button">
          <i class="bi bi-chat-dots me-2"></i><span data-translate-key="chat_room">Chat Room</span>
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="mainTabContent">
      <!-- Marketplace Tab -->
      <div class="tab-pane fade show active" id="marketplace" role="tabpanel">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" 
                       data-translate-key="search_trades_placeholder" 
                       data-translate-placeholder onkeyup="filterTrades()">
              </div>
              <div class="col-md-3">
                <select class="form-select" id="sortSelect" onchange="sortTrades()">
                  <option value="newest" data-translate-key="sort_newest">Newest</option>
                  <option value="oldest" data-translate-key="sort_oldest">Oldest</option>
                  <option value="price-low" data-translate-key="sort_price_low_high">Price: Low→High</option>
                  <option value="price-high" data-translate-key="sort_price_high_low">Price: High→Low</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-4" id="marketGrid"></div>
      </div>

      <!-- My Trades Tab -->
      <div class="tab-pane fade" id="mytrades" role="tabpanel">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary mb-4">
              <i class="bi bi-plus-lg me-2"></i><span data-translate-key="post_new_trade">Post New Trade</span>
            </h5>
            <form id="tradeForm">
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label" data-translate-key="keywords">Keywords</label>
                  <div>
                    <div id="keywordsDisplay" class="mb-2" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#keywordsModal">
                      <i class="bi bi-tags me-1"></i> <span data-translate-key="add_edit_keywords">Add/Edit Keywords</span>
                    </button>
                  </div>
                </div>
                <div class="col-md-9">
                  <label class="form-label" data-translate-key="trade_title_label">Trade Title</label>
                  <input type="text" class="form-control" id="tradeTitle" 
                         data-translate-key="trade_title_placeholder" 
                         data-translate-placeholder required>
                </div>
                <div class="col-md-3">
                  <label class="form-label" data-translate-key="price_label">Price (OMKT)</label>
                  <input type="number" class="form-control" id="tradePrice" step="0.0001" 
                         data-translate-key="price_placeholder" data-translate-placeholder required>
                </div>
                <div class="col-12">
                  <label class="form-label" data-translate-key="description_label">Description</label>
                  <textarea class="form-control" id="tradeDescription" rows="3" 
                            data-translate-key="description_placeholder" 
                            data-translate-placeholder></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label" data-translate-key="upload_images_label">Upload Images (up to 5)</label>
                  <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                  <div class="image-upload-grid" id="imagePreview">
                    <div class="image-slot" onclick="document.getElementById('imageInput').click()">
                      <i class="bi bi-plus-lg fs-3 text-secondary"></i>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send me-2"></i><span data-translate-key="publish_trade_btn">Publish Trade</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <h5 class="mb-3 text-secondary" data-translate-key="my_trades_heading">My Trades</h5>
        <div id="myTradesContainer"></div>
      </div>

      <!-- Wallet Tab -->
      <div class="tab-pane fade" id="wallet" role="tabpanel">
        <div class="card wallet-card text-white mb-4">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">
              <i class="bi bi-wallet2 me-2"></i><span data-translate-key="my_wallet_heading">My Wallet</span>
            </h5>
            <div class="wallet-address" id="walletAddress" onclick="copyAddress()"></div>
            <div class="balance-display mt-3">
              <span data-translate-key="balance_label">Balance:</span> <span id="balance">0.0000</span> OMKT
            </div>
            <button class="btn btn-light mt-3" onclick="refreshBalance()">
              <i class="bi bi-arrow-clockwise me-2"></i><span data-translate-key="refresh_balance_btn">Refresh Balance</span>
            </button>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title text-primary mb-3">
              <i class="bi bi-send me-2"></i><span data-translate-key="send_tokens_heading">Send Tokens</span>
            </h5>
            <form id="sendForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" data-translate-key="recipient_address_label">Recipient Address</label>
                  <input type="text" class="form-control" id="recipientAddress" 
                         data-translate-key="recipient_address_placeholder" 
                         data-translate-placeholder required>
                </div>
                <div class="col-md-3">
                  <label class="form-label" data-translate-key="amount_label">Amount (OMKT)</label>
                  <input type="number" class="form-control" id="sendAmount" step="0.0001" 
                         data-translate-key="price_placeholder" data-translate-placeholder required>
                </div>
                <div class="col-md-3">
                  <label class="form-label" data-translate-key="gas_fee_label">Gas Fee</label>
                  <input type="number" class="form-control" id="gasFee" value="0.0001" step="0.0001" readonly>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i><span data-translate-key="confirm_btn">Confirm</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <h5 class="mb-3 text-secondary" data-translate-key="transaction_history_heading">Transaction History</h5>
        <div id="historyContainer"></div>
      </div>

      <!-- Chat Room Tab -->
      <div class="tab-pane fade" id="chatroom" role="tabpanel">
        <div class="card">
          <div class="card-header">
            <div class="row g-2 align-items-center">
              <div class="col-12 col-md-5">
                <div class="d-flex align-items-center">
                  <span class="badge bg-secondary" id="roomName"></span>
                </div>
              </div>
              <div class="col-12 col-md-7">
                <div class="d-flex align-items-center gap-2 flex-wrap">
                  <span id="status-dot" class="status-dot offline me-1"></span>
                  <small id="status-text" class="text-muted" data-translate-key="status_disconnected">Disconnected</small>
                  <span class="text-muted small">
                    <i class="bi bi-people"></i>
                    <span id="peerCount">0</span>
                  </span>
                  <input id="room" class="form-control form-control-sm" style="max-width: 120px; flex: 1;" 
                         data-translate-key="room_name_placeholder" data-translate-placeholder autocomplete="off">
                  <div class="btn-group btn-group-sm" role="group">
                    <button id="joinBtn" class="btn btn-primary" data-translate-key="join_btn">Join</button>
                    <button id="leaveBtn" class="btn btn-danger" data-translate-key="leave_btn" disabled>Leave</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-0 chat-container">
            <div id="log" class="chat-messages"></div>
            <div class="p-3 border-top">
              <form id="chatForm" class="d-flex gap-2">
                <input id="msg" class="form-control" data-translate-key="message_placeholder" 
                       data-translate-placeholder autocomplete="off" disabled>
                <button type="submit" class="btn btn-primary" disabled>
                  <i class="bi bi-send"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <!-- Trade Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" data-translate-key="trade_details_title">Trade Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailContent"></div>
        <div class="modal-footer border-secondary" id="detailFooter"></div>
      </div>
    </div>
  </div>

  <!-- Edit Trade Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title text-primary" data-translate-key="edit_trade_title">Edit Trade</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label class="form-label" data-translate-key="trade_title_modal_label">Trade Title</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label" data-translate-key="category_modal_label">Category</label>
              <input type="text" class="form-control" id="editCategory" required>
            </div>
            <div class="mb-3">
              <label class="form-label" data-translate-key="price_modal_label">Price (OMKT)</label>
              <input type="number" class="form-control" id="editPrice" step="0.0001" required>
            </div>
            <div class="mb-3">
              <label class="form-label" data-translate-key="description_modal_label">Detailed Description</label>
              <textarea class="form-control" id="editDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-translate-key="save_changes_btn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Keywords Modal -->
  <div class="modal fade" id="keywordsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" data-translate-key="add_keywords_title">Add Keywords</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customKeywords" class="form-label" data-translate-key="custom_keywords_label">Custom Keywords</label>
            <input type="text" class="form-control" id="customKeywords" 
                   data-translate-key="custom_keywords_placeholder" data-translate-placeholder>
          </div>
          <hr class="border-secondary">
          <p class="text-muted" data-translate-key="recommended_keywords_label">Or select from recommended keywords below:</p>
          <div class="accordion" id="keywordsAccordion"></div>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate-key="cancel_btn">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveKeywordsBtn" data-translate-key="save_btn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Detail Modal -->
  <div class="modal fade" id="imageDetailModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background-color: rgba(10, 10, 10, 0.9);">
        <div class="modal-header border-secondary" style="border-bottom: 1px solid var(--bs-border-color);">
          <h5 class="modal-title" id="imageDetailModalLabel" data-translate-key="image_details_title">Image Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center" style="overflow: auto;">
          <img src="" id="fullscreenImage" style="max-width: 100%; max-height: 100%; object-fit: contain;" alt="Full screen image">
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  
  <!-- Network Library -->
  <script src="./network.js"></script>
  
  <!-- Application Scripts -->
  <script src="./translations.js"></script>
  <script src="./database.js"></script>
  <script src="./utils.js"></script>
  <script src="./wallet.js"></script>
  <script src="./trading.js"></script>
  <script src="./keywords.js"></script>
  <script src="./chat.js"></script>
  <script src="./app.js"></script>
</body>
</html>
